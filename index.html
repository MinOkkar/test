    <script>
      function updateLoveTimer() {
        const startDate = new Date("2023-06-10T00:00:00"); // Your anniversary date
        const now = new Date();

        // Calculate the difference in milliseconds
        let diff = now - startDate;

        // Convert milliseconds to time units
        let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        diff -= years * (1000 * 60 * 60 * 24 * 365);

        let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
        diff -= months * (1000 * 60 * 60 * 24 * 30);

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * (1000 * 60 * 60 * 24);

        let hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * (1000 * 60 * 60);

        let minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * (1000 * 60);

        let seconds = Math.floor(diff / 1000);

        // Update the text
        document.getElementById(
          "loveTimer"
        ).textContent = `We have been in love for - ${years} year ${months} month ${days} day and ${hours} hours ${minutes} minutes and ${seconds} seconds!`;

        setTimeout(updateLoveTimer, 1000); // Update every second
      }

      updateLoveTimer(); // Start the timer

      function moveButton() {
        let btn = document.getElementById("noBtn");
        let parentDiv = document.getElementById("div3"); // Restrict movement to div3

        // Ensure div3 has relative positioning
        parentDiv.style.position = "relative";
        btn.style.position = "absolute";

        // Get div3's dimensions
        let maxX = parentDiv.clientWidth - btn.clientWidth;
        let maxY = parentDiv.clientHeight - btn.clientHeight;

        // Generate random position within div3
        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
      }
